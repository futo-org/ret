<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ret Bitbash</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="app" class="app">
	<div class="form">
		<input type="checkbox" id="table-orientation" name="table-orientation">
		<label for="table-orientation"> Vertical Orientation</label><br>
		<label for="examples">Set from example:</label>
		<select name="examples" id="examples"></select>
		<br>
		<button id="save-state">Save state (in URL bar)</button>
		<br>

		<textarea id="lang" spellcheck="false"></textarea>
		<br>
		<span>Register value: </span><input spellcheck="false" id="reg-value" type="text">
	</div>
	<div id="bitbox"></div>
	<table id="legend">
		<tr>
		<th><input type="checkbox"></th><th>Click to flip a bit</th>
		</tr>
		<tr>
		<th><div class="legend-box field-name"></div></th><th>Field name</th>
		</tr>
		<tr>
		<th><div class="legend-box bitmask"></div></th><th>Field bitmasks</th>
		</tr>
		<tr>
		<th><div class="legend-box field-value"></div></th><th>Field value</th>
		</tr>
	</table>
</div>
</body>
<script src="examples.js"></script>
<script src="lang.js"></script>
<script src="bitbash.js"></script>
</script>
</html>
