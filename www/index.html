<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ret</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="sublime.css">
</head>
<body>
<div class="container">
	<div class="menu" id="menu">
		<select class="btn" id="arch-select">
			<option>ARM64</option>
			<option>X86</option>
			<option>ARM</option>
			<option>WASM</option>
		</select>
		<div class="btn" id="assemble" >Assemble</div>
		<div class="btn" id="disassemble">Disassemble</div>
		<!-- <div class="btn" id="execute">Execute</div> -->
		<div class="btn" id="run">Assemble + Execute</div>
		<div class="btn dropdown" id="hex-dropdown">
			<span>Hex &#9660;</span>
			<div class="dropdown-content" id="hex-dropdown-box">
				<button class="btn" onclick="ReTool.prettify()">Format hex</button>
				<button class="btn" onclick="ReTool.prettifyUint()">Format u32</button>
				<button class="btn" onclick="ReTool.fromU32()">From u32</button>
				<button class="btn" onclick="ReTool.exportC()">Export bytes as C</button>
			</div>
		</div>
		<div class="right">
			<div class="btn">Base address: <input type="text" onkeyup="ReTool.baseAddr = this.value" value="0x10000"></div>

			<div class="btn dropdown" id="help-dropdown">
				<img src="ret.png">
				<div class="dropdown-content" id="help-dropdown-box">
					<textarea readonly="true" spellcheck="false" id="help-textarea">
______ _   _ _____ _____ 
|  ___| | | |_   _|  _  |
| |_  | | | | | | | | | |
|  _| | | | | | | | | | |
| |   | |_| | | | \ \_/ /
\_|    \___/  \_/  \___/ 
					</textarea>
					<ul>
						<li><a target="_blank" href="https://github.com/petabyt/ret">Source code</a></li>
						<li><a target="_blank" href="futo.org">FUTO website</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="panels">
		<div class="panel" id="panel1">
			<div id="asm" class="editor language-c"></div>
		</div>
		<div class="panel" id="right-column">
			<div id="hseparator"></div>
			<div class="panel" id="panel2">
				<textarea spellcheck="false" id="bytes" placeholder="Input bytes here"></textarea>
			</div>
			<div class="panel" id="panel3">
				<textarea readonly="true" spellcheck="false" id="log" placeholder="Logs go here"></textarea>
			</div>
		</div>
	</div>
</div>
</body>
<script src="highlight.js"></script>
<script src="codejar.js"></script>
<script src="lib.js"></script>
<script>
// emscripten js will merge with (?) this object
var Module = {
	onRuntimeInitialized: function() {
		ret.main();
	}
};
</script>
<script src="build/ret.js"></script>
<script src="web.js"></script>
</html>
